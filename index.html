<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lubna & Ahmad — Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Great+Vibes&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Lubna Khalid weds Ahmad Syedain — 3rd January 2026 — Hotel Awadh International, Lucknow">
</head>
<body>
  <!-- Decorative floral corner svgs -->
  <div class="floral top-left" aria-hidden="true">
    <!-- Enhanced romantic floral with roses -->
    <svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" class="floral-svg">
      <defs>
        <linearGradient id="roseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#ffb6c1"/>
          <stop offset="50%" stop-color="#d4a574"/>
          <stop offset="100%" stop-color="#c97b8a"/>
        </linearGradient>
        <radialGradient id="petalGrad" cx="50%" cy="50%">
          <stop offset="0%" stop-color="#ffc0cb"/>
          <stop offset="100%" stop-color="#ff69b4"/>
        </radialGradient>
      </defs>
      <!-- Decorative stems -->
      <path d="M20 280 Q60 200, 100 140 Q140 80, 180 40" stroke="url(#roseGrad)" stroke-width="3" fill="none" opacity="0.7"/>
      <path d="M40 280 Q70 220, 110 170 Q150 120, 200 70" stroke="url(#roseGrad)" stroke-width="2.5" fill="none" opacity="0.6"/>
      <!-- Rose flowers -->
      <g transform="translate(180,40)" opacity="0.85">
        <circle cx="0" cy="0" r="18" fill="url(#petalGrad)"/>
        <circle cx="-8" cy="-6" r="12" fill="url(#petalGrad)" opacity="0.8"/>
        <circle cx="8" cy="-6" r="12" fill="url(#petalGrad)" opacity="0.8"/>
        <circle cx="-8" cy="6" r="12" fill="url(#petalGrad)" opacity="0.8"/>
        <circle cx="8" cy="6" r="12" fill="url(#petalGrad)" opacity="0.8"/>
        <circle cx="0" cy="0" r="8" fill="#d4a574"/>
      </g>
      <g transform="translate(110,170)" opacity="0.75">
        <circle cx="0" cy="0" r="14" fill="url(#petalGrad)"/>
        <circle cx="-6" cy="-4" r="9" fill="url(#petalGrad)" opacity="0.8"/>
        <circle cx="6" cy="-4" r="9" fill="url(#petalGrad)" opacity="0.8"/>
        <circle cx="0" cy="6" r="9" fill="url(#petalGrad)" opacity="0.8"/>
        <circle cx="0" cy="0" r="6" fill="#d4a574"/>
      </g>
      <!-- Leaves -->
      <ellipse cx="140" cy="110" rx="15" ry="8" fill="#b8d4a8" opacity="0.6" transform="rotate(45 140 110)"/>
      <ellipse cx="90" cy="200" rx="18" ry="10" fill="#b8d4a8" opacity="0.6" transform="rotate(30 90 200)"/>
      <!-- Hearts -->
      <path d="M 50 260 C 50 250, 60 240, 70 240 C 75 240, 80 245, 80 250 C 80 245, 85 240, 90 240 C 100 240, 110 250, 110 260 C 110 275, 80 290, 80 290 C 80 290, 50 275, 50 260 Z" fill="#ff6b9d" opacity="0.5"/>
    </svg>
  </div>

  <div class="floral bottom-right" aria-hidden="true">
    <!-- Mirrored romantic floral -->
    <svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" class="floral-svg">
      <defs>
        <linearGradient id="roseGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#ffb6c1"/>
          <stop offset="50%" stop-color="#d4a574"/>
          <stop offset="100%" stop-color="#c97b8a"/>
        </linearGradient>
        <radialGradient id="petalGrad2" cx="50%" cy="50%">
          <stop offset="0%" stop-color="#ffc0cb"/>
          <stop offset="100%" stop-color="#ff69b4"/>
        </radialGradient>
      </defs>
      <g transform="scale(-1,-1) translate(-300,-300)">
        <!-- Decorative stems -->
        <path d="M20 280 Q60 200, 100 140 Q140 80, 180 40" stroke="url(#roseGrad2)" stroke-width="3" fill="none" opacity="0.7"/>
        <path d="M40 280 Q70 220, 110 170 Q150 120, 200 70" stroke="url(#roseGrad2)" stroke-width="2.5" fill="none" opacity="0.6"/>
        <!-- Rose flowers -->
        <g transform="translate(180,40)" opacity="0.85">
          <circle cx="0" cy="0" r="18" fill="url(#petalGrad2)"/>
          <circle cx="-8" cy="-6" r="12" fill="url(#petalGrad2)" opacity="0.8"/>
          <circle cx="8" cy="-6" r="12" fill="url(#petalGrad2)" opacity="0.8"/>
          <circle cx="-8" cy="6" r="12" fill="url(#petalGrad2)" opacity="0.8"/>
          <circle cx="8" cy="6" r="12" fill="url(#petalGrad2)" opacity="0.8"/>
          <circle cx="0" cy="0" r="8" fill="#d4a574"/>
        </g>
        <g transform="translate(110,170)" opacity="0.75">
          <circle cx="0" cy="0" r="14" fill="url(#petalGrad2)"/>
          <circle cx="-6" cy="-4" r="9" fill="url(#petalGrad2)" opacity="0.8"/>
          <circle cx="6" cy="-4" r="9" fill="url(#petalGrad2)" opacity="0.8"/>
          <circle cx="0" cy="6" r="9" fill="url(#petalGrad2)" opacity="0.8"/>
          <circle cx="0" cy="0" r="6" fill="#d4a574"/>
        </g>
        <!-- Leaves -->
        <ellipse cx="140" cy="110" rx="15" ry="8" fill="#b8d4a8" opacity="0.6" transform="rotate(45 140 110)"/>
        <ellipse cx="90" cy="200" rx="18" ry="10" fill="#b8d4a8" opacity="0.6" transform="rotate(30 90 200)"/>
      </g>
    </svg>
  </div>

  <!-- Romantic petals + hearts canvas -->
  <canvas id="stars"></canvas>

  <!-- Main invite card -->
  <main class="invite" role="main" aria-labelledby="inviteTitle">
    <div class="card" id="card">
      <p class="pre" id="inviteTitle">You're invited to witness the union of</p>
      <div class="names">
        <div class="script">Lubna Khalid</div>
        <div class="amp">&amp;</div>
        <div class="script">Ahmad Syedain</div>
      </div>
      <p class="when">Saturday • 3rd January 2026 • 6:00 PM</p>
      <p class="venue">Hotel Awadh International — Lucknow</p>

      <div id="countdown" class="countdown" aria-live="polite">
        <div class="time-unit">
          <div class="time-value" id="days">--</div>
          <div class="time-label">Days</div>
        </div>
        <div class="separator">:</div>
        <div class="time-unit">
          <div class="time-value" id="hours">--</div>
          <div class="time-label">Hours</div>
        </div>
        <div class="separator">:</div>
        <div class="time-unit">
          <div class="time-value" id="minutes">--</div>
          <div class="time-label">Minutes</div>
        </div>
        <div class="separator">:</div>
        <div class="time-unit">
          <div class="time-value" id="seconds">--</div>
          <div class="time-label">Seconds</div>
        </div>
      </div>

      <div class="actions">
        <button id="downloadInvite" class="btn">Download Invitation</button>
        <button id="addCal" class="btn ghost">Add to Calendar</button>
        <button id="shareWhatsApp" class="btn ghost">Share on WhatsApp</button>
        <a id="rsvpBtn" class="btn ghost" href="https://forms.gle/sampleRSVP" target="_blank" rel="noopener">RSVP Here</a>
      </div>

      <div class="map-wrap">
        <iframe loading="lazy" src="https://www.google.com/maps?q=Hotel+Awadh+International+Lucknow&output=embed" title="Hotel Awadh International map" aria-label="Hotel Awadh International map"></iframe>
      </div>

      <p class="closing">Join us in our happiness</p>
    </div>
  </main>

  <footer class="footer">
    Built with <span class="heart">❤</span> by <span class="signature">Qazi Maaz Arshad</span>
  </footer>

  <!-- Background music (sample) -->
  <audio id="bgMusic" loop>
    <source src="assets/sample_music.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
